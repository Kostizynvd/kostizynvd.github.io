
<!doctype html>
<html>
<body><script src="https://pencilcode.net/turtlebits.js" crossorigin="anonymous" type="text/javascript"></script><script type="text/javascript">
eval(this._start_ide_js_);
//Край экрана
var windowSize = sizexy();
var startPoint = -windowSize[1]/2 +25;
speed (Infinity);
box(10000);
ht();
var p = new Sprite({
 color: green, 
 height: 10, 
 width: 50 
});
//Ножи
var knifes = {
  k1: (new Sprite({color:blue, width: 170, height: 10})),
  k2: new Sprite({color:green, width: 170, height: 10})
};
  knifes.k1.fd(100);
  knifes.k2.bk(70);
 knifes.k1.wear("img/platforms.png", 80);
  knifes.k2.wear("img/platforms.png", 80);
 //Патрон
var b = new Sprite({
 color: yellow, 
 height: 10, 
 width: 5 });
 b.wear("img/bullet_ball.png", 35);
b.twist(90);
b.ht();
p.jumpto(0, startPoint+30);
p.wear("https://pngicon.ru/file/uploads/rocket.png", 100);
debug(getxy());
 //Скорость шага
var step = 8;
var position;
var isSpace = false;
 //Скорость ножей
var k1Speed = 13;
var k2Speed = -10;
var isGunDone = true;
//Враги
var es = [];   
var num_of_e = 24;
var e_w = 50;
var e_h = 10;
var d_x = 1.5 * e_w;
var d_y = 1.5 * e_h;
var ww = windowSize[0]; 
var wh = windowSize[1];
var x0 = -ww/2;
var y0 = wh/2 - e_h*2.5;
var img_Virus = "img/Virus.png";
for (var i = 0; i < num_of_e; i++) {
  
  var e = new Sprite({color: red, width: e_w, height: e_h});
 e.wear("img/Virus.png", 50);
  x0 = x0 + 1.5 * e_w;  
  
  if (x0 > ww/2 - d_x) {
    y0 = y0 - 3.0 * e_h;     
    x0 = -ww/2 + 1.5 * e_w;
  }
  e.jumpto(x0, y0);
  es.push(e);
}
var b_w = ww/16; 
var b_h = wh/100; 
 //Количетво пуль
var num_of_b = 30; 
var bs = []; 

var x1 = ww/2 - 50;
var y1 = -wh/2 + b_h;
var distance_y_b = 1.7 * b_h;

for (var i = 0; i < num_of_b; i++) {
  var b_t = new Sprite({color:  yellow,
                          width:  b_w,
                          height: b_h});
  b_t.wear("img/bullet_ball.png", 35);
  
  y1 = y1 + distance_y_b;
  b_t.jumpto(x1, y1);
 //толкание пули в массив
  bs.push(b_t);
 
}    
 //Проигрыш 
 function gameOver() {
    cs();
    hide();
    box(red, 10000);
    write("<center style='margin-top:"+wh/2+"px;font-size:50px;font-wight:bold;'><h1>Game Over</h1></center>");
 }
 //Победа
 function youWin () {
   cs();
   box(green, 10000);
   write("<center style='margin-top:"+wh/2+"px;font-size:50px;font-wight:bold;'><h1>You WIn !</h1></center>");
 }
var c_es = es.length; 
function destroy_e(aB, aEs, aC) {
  for (var i = 0; i < num_of_e; i++) {
    var e = aEs[i];
    if (aB.touches(e)) {
      e.ht();
      aB.ht();
      aB.jumpto(p.getxy());
      isGunDone = true;
      aC--;
    }   
  }
  return aC;
}
var c_b = bs.length-1;
 var b_speed = 12
forever(60, function() {
  if (pressed("a")) {
    p.slide(-step, 0);
    position = p.getxy()[0];
    debug(position);
  } else if (pressed("d")) {
    p.slide(step, 0);
    position = p.getxy()[0];
    debug(position);
  }
  if (!p.inside(window)) {
    if (position >  0) {
      p.slide(-windowSize[0], 0);
    } else if (position < 0) {
      p.slide(windowSize[0], 0);
    }
  }
  if (pressed("space") && isGunDone) {
    b.jumpto(p.getxy());
    isSpace = true;
    isGunDone = false;
    if (c_b >= 0) {
      bs[c_b--].ht();
      b.show();
    }
    if (c_b== -1)
    gameOver(); 
   if (c_b % 3) {
    debug(true);
  }
  if(isSpace === true) {
   b.fd(b_speed);
  }
  if (!b.inside(window)) {
    isGunDone = true;
  }
  if (b.touches(knifes.k1)  ||
    b.touches(knifes.k2))  {
      b.ht();
      isGunDone = true;
   
  }
  knifes.k1.slide(k1Speed, 0);
  knifes.k2.slide(k2Speed, 0);
  var k1x = knifes.k1.getxy()[0];
  var k1xr = k1x + knifes.k1.width()/2;
  if (k1xr > windowSize[0]/2) {
    k1Speed = -k1Speed;
  }
  var k1xl = k1x - knifes.k1.width()/2;
  if (k1xl < -windowSize[0]/2) {
    k1Speed = -k1Speed;
  }
    var k2x = knifes.k2.getxy()[0];
  var k2xr = k2x + knifes.k2.width()/2;%
  if (k2xr > windowSize[0]/2) {
    k2Speed = -k2Speed;
  }
  var k2xl = k2x - knifes.k2.width()/2;
  if (k2xl < -windowSize[0]/2) {
    k2Speed = -k2Speed;
  }
  c_es = destroy_e(b, es, c_es);
  if(c_es === 0) {
    youWin();
    c_es = -1;
  }
});


</script></body></html>
